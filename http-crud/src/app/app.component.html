<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="d-flex">
  <button (click)="setOption('get')" [ngClass]="{'active': showDetails === 'get'}">GET Method</button>
  <button (click)="setOption('post')" [ngClass]="{'active': showDetails === 'post'}">POST Method</button>
  <button (click)="setOption('put')" [ngClass]="{'active': showDetails === 'put'}">PUT Method</button>
  <button (click)="setOption('patch')" [ngClass]="{'active': showDetails === 'patch'}">PATCH Method</button>
  <button (click)="setOption('delete')" [ngClass]="{'active': showDetails === 'delete'}">DELETE Method</button>
</div>
 
 <div *ngIf="showDetails=='get'">
    <div *ngFor="let employee of employeeData">
      <p><b>EmployeeId:</b> {{employee.id}}</p>
      <p>Title: {{employee.title}}</p>
      <p>UserId: {{employee.userId}}</p>
      <p>Body: {{employee.body}}</p>
      <hr>
    </div>
 </div>
 <div *ngIf="showDetails=='post'">
  <div class="card">
    <div class="card-header">POST Method Form</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="TitleValue">Title</label>
                <input type="text" class="form-control" id="TitleValue" required [(ngModel)]="TitleValue" name="TitleValue">
            </div>
            <div class="form-group">
                <label for="BodyValue">Body</label>
                <input type="text" class="form-control" id="BodyValue" required [(ngModel)]="BodyValue" name="BodyValue">
            </div>
            <div class="form-group">
                <label for="UserIdValue">UserId</label>
                <input type="text" class="form-control" id="UserIdValue" required [(ngModel)]="UserIdValue" name="UserIdValue">
            </div>
            <button type="button" class="btn btn-primary" (click)="submitPOST()">Submit</button>
        </form>
    </div>
    <div class="card-footer">
        <pre>{{postResponse | json}}</pre>
    </div>
  </div>
 </div>
 <div *ngIf="showDetails=='put'">
  <div class="card">
    <div class="card-header">PUT Method Form</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="TitleValuePut">Title</label>
                <input type="text" class="form-control" id="TitleValuePut" required [(ngModel)]="TitleValue" name="TitleValue">
            </div>
            <div class="form-group">
                <label for="BodyValuePut">Body</label>
                <input type="text" class="form-control" id="BodyValuePut" required [(ngModel)]="BodyValue" name="BodyValue">
            </div>
            <div class="form-group">
                <label for="UserIdValuePut">UserId</label>
                <input type="text" class="form-control" id="UserIdValuePut" required [(ngModel)]="UserIdValue" name="UserIdValue">
            </div>
            <div class="form-group">
                <label for="Id">Id</label>
                <input type="text" class="form-control" id="Id" required [(ngModel)]="Id" name="Id">
            </div>
            <button type="button" class="btn btn-primary" (click)="submitPUT()">Submit</button>
        </form>
    </div>
    <div class="card-footer">
        <pre>{{putResponse | json}}</pre>
    </div>
</div>
 </div>
 <div *ngIf="showDetails=='patch'">
  <div class="card">
    <div class="card-header">PATCH Method Form</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="TitleValuePatch">Title</label>
                <input type="text" class="form-control" id="TitleValuePatch" required [(ngModel)]="TitleValue" name="TitleValue">
            </div>
            <button type="button" class="btn btn-primary" (click)="submitPATCH()">Submit</button>
        </form>
    </div>
    <div class="card-footer">
        <pre>{{patchResponse | json}}</pre>
    </div>
</div>
 </div>
 <div *ngIf="showDetails=='delete'">
  <div class="card">
    <div class="card-header">DELETE Method</div>
    <div class="card-body">
        <button class="btn btn-danger" (click)="doDelete()">Delete</button>
    </div>
    <div class="card-footer">
        <pre>{{deleteResponse | json}}</pre>
    </div>
</div>
 </div>
